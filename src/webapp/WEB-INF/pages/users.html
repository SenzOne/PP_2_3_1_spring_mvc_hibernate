<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tr th:each="user : ${users}">

        <td th:text="${user.getId()}">ID</td>
        <td th:text="${user.getFirstName()}">Name</td>
        <td th:text="${user.getLastName()}">LastName</td>
        <td th:text="${user.getEmail()}">Age</td>
        <td>
            <a th:href="'/updateUser?id=' + ${user.id}">Update</a>
        </td>
        <td>
            <a th:href="'/removeUser?id=' + ${user.id}">Delete</a>
        </td>
    </tr>
</table>
<br>
<button onclick="window.location.href = '/new'">add new user</button>
</body>
</html>
